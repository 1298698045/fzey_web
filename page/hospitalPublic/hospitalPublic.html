<script>
    var router = new VueRouter({routes:[
        {ms:channel type='son'}
        {
            path: '${field.typepath}',
            name: '${field.typetitle}',
            component: {
                template: '<div class="common_content fixedWidth" style="display: block;">'+
'                    <ul class="column_list">'+
'                        <li class="column_item" v-for="item in listData" @click="handleDetail(item)">'+
'                            <a href="#" class="clearfix">'+
'                                <p class="name fl">'+
'                                    {{item.contentTitle}}'+
'                                </p>'+
'                                <p class="time fr">'+
'                                    {{item.contentDatetime}}'+
'                                </p>'+
'                            </a>'+
'                        </li>'+
'                    <div class="pagePC"  v-if="page.contentCount>10">'+
'                        <el-pagination'+
'                            background'+
'                            @current-change="getQueryList"'+
'                            :page-size="page.pageSize"'+
'                            prev-text="上一页"'+
'                            next-text="下一页"'+
'                            :current-page.sync="page.pageNo"'+
'                            layout="prev, pager, next, jumper"'+
'                            :total="page.contentCount">'+
'                        </el-pagination>'+
'                    </div>'+
'                    </ul>'+

'                </div>',
                mixins:[mixin],
                data:function(){
                    return {
                        page: {
                            //当前页数
                            pageNo: 1,
                            //每页文章条数
                            pageSize: 10,
                            //页数总数
                            pageTotal: 0,
                            //内容总数
                            contentCount: 0
                        },
                        listData:[]
                    }
                },
                mounted: function() {
                    this.getQueryList()
                },
                methods:{
                    getQueryList: function(pageCur) {
                        var that = this
                        that.page.pageNo = pageCur
                        ms.http.post("/cms/content/list.do", Object.assign({}, {
                            categoryId: '${field.typeid}'
                        }, that.page)).then(function(res) {
                            that.page.contentCount = res.data.total
                            that.listData = res.data.rows.map(function(row) {
                                if (row.contentImg) {
                                    var img = JSON.parse(row.contentImg)
                                    if (img.length > 0) {
                                    row.imageUrl = '{ms:global.host/}' + img[0].path
                                    }
                                }
                                if(row.contentDatetime){
                                    var date = new Date(row.contentDatetime);
                                    var yy = date.getFullYear();
                                    var mm = date.getMonth() + 1;
                                    var day = date.getDate();
                                    var yymm = yy + '/' + mm
                                    row.day = day;
                                    row.yymm = yymm;
                                }
                                return row
                            })
                            console.log('listData:', that.listData)
                        }).catch(function(err) {
                            console.error('error:', err)
                        })
                    },
                    handleDetail:function(item){
                        {ms:channel type='self'}
                            this.goto("{ms:global.url/}${field.typepath}/"+ item.id + ".html")
                        {/ms:channel}
                    }
                }
            }
        },
        {/ms:channel}
    ]})
    var app = new Vue({
        mixins:[mixin],
        router:router,
        data:function(){
            return {
                typePath: '<#if field.typeid?has_content>${field.typeid}<#if field.parentids?has_content>,${field.parentids}</#if><#else>0</#if>',
                hasRoute: true,
                commonTabs:[
                    {
                        name:'招标公告',
                        path: 'zbgg'
                    },
                    {
                        name: '人才招聘',
                        path: 'rczp'
                    },
                    {
                        name: '通知公告',
                        path: 'tzgg'
                    },
                    {
                        name: '行风建设',
                        path: 'xfjs'
                    },
                    {
                        name: '服务告知',
                        path: 'fwgz'
                    },
                    {
                        name: '纪检专栏',
                        path: 'jjzl'
                    }
                ],
                tabIdx: 0,
                page:{
                    //当前页数
                    pageNo: 1,
                    //每页文章条数
                    pageSize: 10,
                    //页数总数
                    pageTotal: 0,
                    //内容总数
                    contentCount: 1000
                }
            }
        },
        created:function(){
            {ms:channel type='son' size=1}
            if (this.$route.path == '/') {
                this.push('${field.typepath}')
            }
            {/ms:channel}
        },
        methods: {
            handleComonTabs:function(item,index){
                this.tabIdx = index;
                // $('.common_content').hide();
                // $('.common_content').eq(index).show();
            },
            changePage:function(e){

            }
        },
    }).$mount('#app')
